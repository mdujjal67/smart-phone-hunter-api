<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart-Phone-Hunter</title>
    <!-- Tailwind & daisy UI  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main class="container mx-auto mt-10">
        <section class="search mb-5 bg-gray-200 p-5 rounded-[16px]">
            <input id="search-field" type="text" placeholder="Search here"
                class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-primary ml-3 text-white px-5">Search</button>
        </section>
        <section>
            <!-- add spinner or loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg text-black"></span>
            </div>
            <div class="">
                <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">
                    <!-- <div class="card w-96 bg-gray-100 shadow-xl">
                        <figure><img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                          <h2 class="card-title">Shoes!</h2>
                          <p>If a dog chews shoes whose shoes does he choose?</p>
                          <div class="card-actions justify-end">
                            <button class="btn btn-primary">Buy Now</button>
                          </div>
                        </div>
                      </div> -->
                </div>
                <!-- Show All button  -->
                <div id="show-all-btn" class="mx-auto px-10  my-10 text-center">
                    <button onclick="handleShowAll()" class="btn btn-primary uppercase text-white">Show All</button>
                </div>
            </div>
        </section>

        <!-- Show details Modal -->
        <!-- Open the modal using ID.showModal() method -->
        <!-- <button class="btn" onclick="show_details_modal.showModal()">open modal</button> -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="show-detail-phone-name" class="font-bold text-lg text-center"></h3>
                <div id="show-detail-container" class="text-left mt-5">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn bg-red-500 text-white">Close</button>
                    </form>
                </div>
            </div>
        </dialog>
    </main>
    <footer>
    </footer>
</body>
<script src="js/phone.js"></script>

</html>
